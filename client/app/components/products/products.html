<navbar></navbar>
<h1>{{ $ctrl.name }}</h1>
<section>
	<h1>Products</h1>
	<div class="product-list">
		<div ng-repeat="product in $ctrl.productList" class="product">
			<div class="product-image">
				<img ng-src = "{{ product.imgThumbnail }}" style="width: 300px;"/>
			</div>
			<div class="name">
				Name: {{ product.name }}
			</div>
			<div>
				Description: {{ product.description }}
			</div>
			<div>
				Amount in stock: {{ product.amt }}
			</div>
			<div>
				Price: {{ product.price }}
			</div>
			<div>
				Cost: {{ product.cost }}
			</div>
			<div>
				<a ng-click="$ctrl.viewProductDetails(product.id);">View Product</a>
			</div>
		</div>
	</div>
</section>
