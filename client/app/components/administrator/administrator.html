<navbar></navbar>
<main>
	<div>HERE IS THE ADMIN PAGE</div>
	<table>
		<tr>
			<th>Product Name</th>
			<th>Product Id</th>
			<th>Cost</th>
			<th>Price</th>
			<th>Quantity</th>
		</tr>
		<tr ng-repeat="product in $ctrl.productList">
			<td>{{ product.name }}</td>
			<td>{{ product.id }}</td>
			<td>{{ product.cost }}</td>
			<td>{{ product.price }}</td>
			<td>{{ product.amt }}</td>
		</tr>
	</table>
	<div>
		<button type="submit" ng-click="addNewProduct">New Product</button>
	</div>
</main>
