<navbar></navbar>
<main>
	<div>
		<h1>Buy all the stuffs!</h1>
	</div>
	<div>Products:</div>
		<table>
			<tr>
				<th>Product Name</th>
				<th>Quantity</th>
				<th>Price (Each)</th>
			</tr>
			<tr ng-repeat="(key, value) in $ctrl.cartItems">
				<td>
					<span>{{ key }}</span>
				</td>
				<td>
					<span>{{ value.qty }}</span>
				</td>
				<td>
					<span>{{ value.price }}</span>
				</td>
			</tr>
		</table>
	<div>
		<button>SHUT UP AND TAKE MY MONEY</button>
	</div>
</main>
