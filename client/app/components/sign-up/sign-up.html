<navbar></navbar>
<h1>{{ $ctrl.name }}</h1>
<section>
	<h1>Sign Up</h1>
	<div class="sign-up-container">
		<div class="sign-up-form">
			<form>
				<label>Email: <input type="text" ng-model="$ctrl.user.email" /></label>
				<label>First Name: <input type="text" ng-model="$ctrl.user.fName" /></label>
				<label>Last Name: <input type="text" ng-model="$ctrl.user.lName" /></label>
				<label>Password: <input type="text" ng-model="$ctrl.user.password" /></label>
				<label>Verify Password (passwords must match): <input type="text" /></label>
				<button ng-click="$ctrl.sendSignUp($ctrl.user)" type="submit">Submit</button>
			</form>
		</div>
	</div>
</section>
